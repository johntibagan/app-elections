<ng-container [ngSwitch]="data.template">
    <ng-container *ngSwitchCase="'vote'">
        <ng-container *ngTemplateOutlet="vote"></ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'reset'">
        <ng-container *ngTemplateOutlet="reset"></ng-container>
    </ng-container>
    <div mat-dialog-actions>
        <button mat-stroked-button [mat-dialog-close]="null">Cancelar</button>
        <button mat-stroked-button [mat-dialog-close]=" true" color="primary" cdkFocusInitial>Ok</button>
    </div>
</ng-container>

<!-- vote -->
<ng-template #vote>
    <h1 mat-dialog-title> Confirmar Voto </h1>
    <div mat-dialog-content>
        Ha seleccionado <strong>{{ data.candidate?.names }}</strong><br>
        Continuar?.
    </div>
</ng-template>

<!-- reset -->
<ng-template #reset>
    <h1 mat-dialog-title> Restablecer </h1>
    <div mat-dialog-content>
        Se eliminaran registros de votaciones y configuraciones <br>
        Desea continuar?.
    </div>
</ng-template>
