<div class="container">

    <mat-toolbar>Para expresar su desici√≥n, haga click en la imagen y confirmar su voto.</mat-toolbar>

    <div id="list" class="mt-4 row align-items-center justify-content-center list" [ngClass]="{'no-vote': !vote}">
        <div class="col-3" *ngFor="let c of candidates">
            <mat-card class="card-vote" (click)="addVote(c)" [id]="c.idCss || c.id + '-candidate'">
                <img *ngIf="c.img; else imgWhite" mat-card-image [src]="'assets/img/' + c.img ">
                <ng-template #imgWhite>
                    <div class="img-div"></div>
                </ng-template>
                <mat-card-content>
                    <h4 class="center">
                        <strong *ngIf="c.id"> #{{ c.id }} </strong>
                        {{ c.names }}</h4>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
