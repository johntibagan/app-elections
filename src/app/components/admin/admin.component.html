<mat-card>
    <mat-card-title>Resultados Votaciones 2020</mat-card-title>

    <mat-card-content>
        <table mat-table [dataSource]="candidates">
            <!-- col -->
            <ng-container matColumnDef="img">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <img *ngIf="element.img" class="td-img" [src]="'assets/img/' + element.img">
                </td>
            </ng-container>

            <!-- col -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
            </ng-container>

            <!-- col -->
            <ng-container matColumnDef="names">
                <th mat-header-cell *matHeaderCellDef> Nombres </th>
                <td mat-cell *matCellDef="let element"> {{ element.names }} </td>
            </ng-container>

            <!-- col -->
            <ng-container matColumnDef="votes">
                <th mat-header-cell *matHeaderCellDef> # Votos </th>
                <td mat-cell *matCellDef="let element"> {{ element.votes }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>

</mat-card>
