<mat-card>
    <mat-card-title>Resultados Votaciones 2020</mat-card-title>

    <mat-card-content>
        <table mat-table [dataSource]="candidates">
            <!-- col -->
            <ng-container matColumnDef="img">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <img *ngIf="element.img" class="td-img" [src]="'assets/img/' + element.img">
                </td>
                <td mat-footer-cell *matFooterCellDef> Total </td>
            </ng-container>

            <!-- col -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
                <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>

            <!-- col -->
            <ng-container matColumnDef="names">
                <th mat-header-cell *matHeaderCellDef> Nombres </th>
                <td mat-cell *matCellDef="let element"> {{ element.names }} </td>
                <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>

            <!-- col -->
            <ng-container matColumnDef="votes">
                <th mat-header-cell *matHeaderCellDef> # Votos </th>
                <td mat-cell *matCellDef="let element"> {{ element.votes }} </td>
                <td mat-footer-cell *matFooterCellDef> {{ totalVotes }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>
    </mat-card-content>

    <mat-dialog-actions>
        <button mat-stroked-button (click)="reset()" color="warn">
            Restablecer
        </button>
    </mat-dialog-actions>
</mat-card>
